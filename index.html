<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PodcastPreview Demo</title>
</head>
<body>
  <h1>PodcastPreview Component â€” Demo</h1>

  <div class="grid" id="grid"></div>

  <script type="module">
    import './PodcastPreview.js';

    const data = [
      {
        id: "10716",
        title: "Something Was Wrong",
        genres: ["True Crime", "Investigation"],
        seasons: 14,
        updated: "2025-10-01",
      }
    ];

    const grid = document.getElementById('grid');

    data.forEach(p => {
      const el = document.createElement('podcast-preview');
      el.setAttribute("data-id", p.id);
      el.setAttribute("title", p.title);
      el.setAttribute("genres", p.genres.join(","));
      el.setAttribute("seasons", p.seasons);
      el.setAttribute("updated", p.updated);
      grid.appendChild(el);
    });
  </script>
</body>
</html>
